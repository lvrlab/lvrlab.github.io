<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lab Members of LVR Lab">
    <title>Lab Members - LVR Lab</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="figures/Antu_firestorm_icon.svg.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .lab-members {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
        }
        .member {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin: 10px 0; /* Add vertical spacing between members */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column; /* Stack image and info vertically */
            align-items: center;
            text-align: center;
        }
        .member img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .member h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        .member p {
            font-size: 18px;
            margin: 5px 0;
            color: #666;
        }
        .member-info ul {
            list-style-type: disc;
            margin: 0;
            padding-left: 0;
        }
        .member-info li {
            font-size: 18px;
            margin-bottom: 5px;
            color: #666;
            text-align: left;
        }
        .member-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
            text-align: left;
        }
        @media (max-width: 768px) {
            .member {
                text-align: left;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>

<!-- Load header from header.html -->
<div id="header-container"></div>

<script>
    // Load the header from header.html
    fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-container').innerHTML = data;
        });
</script>

<div class="container">
    <h1>Lab Members</h1>
    <div class="lab-members">
        <div class="member">
            <img src="images/jane-doe.jpg" alt="Dr. Han">
            <div class="member-info">
                <h3><a href="https://byungokhan.github.io" target="_blank">ByungOk Han</a></h3>
                <ul>
                    <li>Position: Associate Professor</li>
                    <li>Research Interests: Robotics, Computer Vision, Machine Learning</li>                    
                </ul>
            </div>
        </div>
        <div class="member">
            <img src="images/jane-doe.jpg" alt="Dr. Yun">
            <div class="member-info">
                <h3><a href="https://sites.google.com/site/yochin47/" target="_blank">Woo-han Yun</a></h3>
                <ul>
                    <li>Position: Assistant Professor</li>
                    <li>Research Interests: Computer Vision, Machine Learning, Robotics</li>                    
                </ul>
            </div>
        </div>
        <!-- Add more members as needed -->
    </div>
</div>

<footer>
    <p>&copy; 2024 LVR Lab. All Rights Reserved.</p>
</footer>

<script src="script.js"></script>

</body>
</html>
